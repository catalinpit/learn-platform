apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
  labels:
    app: server
    instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: server
      instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: server
        instance: {{ .Release.Name }}
    spec:
      initContainers:
        - name: wait-for-db
          image: "postgres:15"
          command: ['sh', '-c', '
            # Check CloudNativePG service patterns
            for i in $(seq 1 60); do
              echo "Attempt $i: Checking PostgreSQL readiness..."
              if pg_isready -h {{ .Values.postgresql.cluster.name }}-rw -p 5432; then
                echo "PostgreSQL is ready at {{ .Values.postgresql.cluster.name }}-rw!"
                exit 0
              fi
              echo "Waiting for PostgreSQL to be ready... (attempt $i/60)"
              sleep 5
            done
            echo "PostgreSQL did not become ready within timeout period"
            exit 1
          ']
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.cluster.name }}-app
                  key: password
        - name: init-permissions
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["sh", "-c"]
          args:
            - |
              echo "Setting up Prisma directories..."
              mkdir -p /usr/src/app/node_modules/.prisma
              mkdir -p /usr/src/app/prisma/generated
              chmod -R 777 /usr/src/app/node_modules/.prisma
              chmod -R 777 /usr/src/app/prisma/generated
              echo "Directory setup complete"
          volumeMounts:
            - name: prisma-data
              mountPath: /usr/src/app/node_modules/.prisma
            - name: prisma-generated
              mountPath: /usr/src/app/prisma/generated
        - name: run-migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["sh", "-c"]
          args:
            - |
              echo "Starting database migrations..."
              cd /usr/src/app/server

              # Ensure prisma directories exist and are writable
              mkdir -p /usr/src/app/node_modules/.prisma /usr/src/app/prisma/generated
              chmod -R 777 /usr/src/app/node_modules/.prisma /usr/src/app/prisma/generated

              # Generate Prisma client
              echo "Generating Prisma client..."
              bunx prisma generate

              # Run migrations
              echo "Running database migrations..."
              bunx prisma migrate deploy

              echo "Migrations completed successfully"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          env:
            - name: DATABASE_URL
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ .Values.postgresql.cluster.name }}-rw.{{ .Values.postgresql.cluster.namespace }}.svc.cluster.local:5432/$(POSTGRES_DB)
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.cluster.name }}-app
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.cluster.name }}-app
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.cluster.name }}-app
                  key: dbname
          volumeMounts:
            - name: prisma-data
              mountPath: /usr/src/app/node_modules/.prisma
            - name: prisma-generated
              mountPath: /usr/src/app/prisma/generated
      containers:
        - name: server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@{{ .Values.postgresql.cluster.name }}-rw.{{ .Values.postgresql.cluster.namespace }}.svc.cluster.local:5432/$(POSTGRES_DB)
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.cluster.name }}-app
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.cluster.name }}-app
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.cluster.name }}-app
                  key: dbname
            - name: POSTGRES_HOST
              value: {{ .Values.postgresql.cluster.name }}-rw
            - name: POSTGRES_PORT
              value: "5432"
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            {{- toYaml .Values.server.resources | nindent 12 }}
          volumeMounts:
            - name: prisma-data
              mountPath: /usr/src/app/node_modules/.prisma
            - name: prisma-generated
              mountPath: /usr/src/app/prisma/generated
      volumes:
        - name: prisma-data
          emptyDir: {}
        - name: prisma-generated
          emptyDir: {}
