# Application configuration
app:
  name: learn-platform
  replicas: 1

# Docker image configuration
image:
  repository: ghcr.io/catalinpit/learn-platform
  tag: latest
  pullPolicy: Always

# PostgreSQL configuration
postgresql:
  image:
    repository: postgres
    tag: "17"
  # Reference existing secrets instead of hardcoding values
  existingSecret: "postgresql-credentials"
  persistence:
    enabled: true
    storageClass: "local-path" # k3s default storage class
    size: 1Gi
  service:
    type: ClusterIP
    port: 5432

# Server configuration
server:
  port: 9999
  service:
    type: ClusterIP
    port: 80
    targetPort: 9999
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  # Reference existing secrets for environment variables
  existingSecret: "learn-platform-env"

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: sf.catalins.tech
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: learn-platform-server
              port:
                number: 80
  tls:
    - secretName: learn-tls
      hosts:
        - sf.catalins.tech

# Common labels
labels:
  app: learn-platform
